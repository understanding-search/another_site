<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" class="scroll-smooth {{ .Params.htmlClass }}">
    {{- partial "head.html" . -}}

    <body class="bg-color">
        <div class="max-w-[55%] px-10 mx-auto">
            {{- partial "header.html" . -}}
        </div>
        {{- block "main" . }}{{- end }}
        <div class="max-w-[55%] px-10 mx-auto">
            {{- partial "footer.html" . -}}
        </div>
        {{- partial "scripts.html" . -}}
    </body>
</html>
