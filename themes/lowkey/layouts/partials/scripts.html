<!-- Add abstract toggle functionality -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const abstract = document.querySelector('d-abstract');
    if (abstract) {
        abstract.classList.add('collapsed');
        abstract.addEventListener('click', function() {
            this.classList.toggle('collapsed');
        });
    }
});
</script>
